<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.svg" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>

<body class=" bg-gray-100">
    <div class="container my-48 flex mx-auto items-center justify-center  ">
        <div class="left w-1/3 mx-14">
            <img src="Images/word_logo.svg" class=" w-60" alt="">
            <p class=" text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-xl">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn px-4 h-12 my-2 bg-blue-600 text-white rounded-lg font-semibold text-2xl">Log In</button>
            <span class=" mx-20 my-4 text-blue-500">Forgotten password?</span>
            <hr>
            <button class="btn px-3 h-12 my-2 bg-green-500 text-white rounded-lg">Create New Account</button>
            <p class=" m-2 "><span class=" font-semibold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
    <hr>
    <div class="footer flex justify-center ">
        <p class=" flex ">
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">   English(UK)  </span>
           <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">   मराठी</span>
           <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider"  >   हिन्दी</span>
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  اردو</span>
           <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  ગુજરાતી</span>
           <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  ಕನ್ನಡ</span>
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  ਪੰਜਾਬੀ</span>
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  தமிழ்</span>
           <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">   বাংলা</span>
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  తెలుగు</span>
            <span class=" hover:text-blue-600 text-lg font-semibold tracking-wider">  മലയാളം</span>
        </p>
        <button class=" font-semibold text-sm  mx-2 px-2 bg-slate-200 border-gray-300 border-2 rounded-md hover:bg-slate-300">+</button>
    
    </div>

</body>

</html>
